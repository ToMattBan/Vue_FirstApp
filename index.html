<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vue learning</title>

    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!-- Hello.js -->
    <h1 id="hello_world">{{ hello_world_message }}</h1>
    
    <!-- Counter.js -->
    <div id="counter">
        Você está a {{ counter }} segundos aqui.
    </div>

    <!-- Binding.js -->
    <div id="binding-message">
        <span v-bind:title="message">
            Posicione o mouse aqui em cima para ver uma coisa legal
        </span>
    </div>

    <!-- ReverseText.js -->
    <div id="userInteract">
        <p>{{ message }}</p>
        <button v-on:click="reverseText">Reverse Text</button>
    </div>

    <!-- CopyText.js -->
    <div id='copyText'>
        <p>{{ message }}</p>
        <input v-model="message" />
    </div>

    <script type="module" src="./script.js"></script>
</body>

</html>
