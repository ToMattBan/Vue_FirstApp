<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vue learning</title>

    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!-- Hello.js -->
    <h1 id="hello_world">{{ hello_world_message }}</h1>
    
    </br>

    <!-- Counter.js -->
    <div id="counter">
        Você está a {{ counter }} segundos aqui.
    </div>

    </br>

    <!-- Binding.js -->
    <div id="binding-message">
        <span v-bind:title="message">
            Posicione o mouse aqui em cima para ver uma coisa legal
        </span>
    </div>

    </br>

    <!-- ReverseText.js -->
    <div id="userInteract">
        <p>{{ message }}</p>
        <button v-on:click="reverseText">Reverse Text</button>
    </div>

    </br>

    <!-- CopyText.js -->
    <div id='copyText'>
        <p>{{ message }}</p>
        <input v-model="message" />
    </div>

    </br> 

    <!-- Seen.js -->
    <div id="youSee" style="color: red;">
        <span v-if="seen">PICKABU</span>
    </div>

    </br>

    <!-- List.js -->
    <div id="listWithFor">
        <h4>Coisas a fazer:</h4>
        <ol>
            <li v-for="tarefa in tarefas">
                {{ tarefa.text }}
            </li>
        </ol>
    </div>

    </br>

    <!-- ListComponent.js -->
    <div id="listWithComponent">
        <h4>Lista de compras</h4>
        <ol>
            <lista-compras v-for="item in ListadeCompras" v-bind:lista="item" />
        </ol>
    </div>

    <script type="module" src="./script.js"></script>
</body>

</html>
